
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro simples</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="container">
            <h1 class="container_title">
                Cronômetro
            </h1>
            <div class="watch">
                <h2 id="watch">00:00:00:00</h2>
            </div>
            <div class="buttons">
                <button id="start">Inicío</button>
                <button id="pause">Pause</button>
                <button id="reset">Reiciniar</button>
            </div>
        </section>
    </main>

    <footer class="l_footer">
        <p class="footer__text">
            Desenvolvido Orgulhosamente por <span>Geovanne Fernandes de Freitas :)</span>
        </p>

        <div class="icons_footer">
            <ul>
                <li>
                    <figure>
                        <a href="https://www.linkedin.com/in/geovanne-fernandes-479929238/">
                            <img alt="LinkedIn Circundado" width="30px" height="30px"
                                srcset="https://img.icons8.com/ios-filled/2x/linkedin-circled--v4.png 2x, https://img.icons8.com/ios-filled/1x/linkedin-circled--v4.png 1x"
                                src="https://img.icons8.com/ios-filled/1x/linkedin-circled--v4.png">
                        </a>
                    </figure>
                </li>

                <li>
                    <figure>
                        <a href="https://github.com/GeovanneDev">
                            <img alt="GitHub" width="35px" height="30px"
                                src="https://cdn.iconscout.com/icon/free/png-256/github-1521500-1288242.png?f=webp&amp;w=128"
                                srcset="https://cdn.iconscout.com/icon/free/png-256/github-1521500-1288242.png?f=webp&amp;w=128 1x, https://cdn.iconscout.com/icon/free/png-256/github-1521500-1288242.png?f=webp&amp;w=256 2x"
                                class="thumb_p6OvR">
                        </a>
                    </figure>
                </li>
            </ul>
        </div>
    </footer>
</body>
<script src="./main.js"></script>
</html>
